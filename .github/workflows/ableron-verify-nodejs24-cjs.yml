name: "ableron-verify: ableron-js @ Node.js 24 using CommonJS"

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ableron-verify
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle
          cache-dependency-path: ableron-verify/build.gradle
      - run: ./gradlew test --tests '*.NodeJs24CommonJsSpec' --info
