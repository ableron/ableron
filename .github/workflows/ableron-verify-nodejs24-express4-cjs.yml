name: "ableron-verify: ableron-express @ Node.js 24 & Express 4 & CommonJS"

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ableron-verify
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-java@v5
        with:
          java-version: 21
          distribution: temurin
          cache: gradle
          cache-dependency-path: ableron-verify/build.gradle
      - run: ./gradlew test --tests '*.NodeJs24Express4CjsSpec' --info
