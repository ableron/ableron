name: "ableron-verify: ableron-fastify @ Node.js 22 & Fastify 4"

on: push

jobs:
  verify:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    defaults:
      run:
        working-directory: ableron-verify
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: temurin
          cache: gradle
          cache-dependency-path: ableron-verify/build.gradle
      - run: ./gradlew test --tests '*.NodeJs22Fastify4Spec' --info
