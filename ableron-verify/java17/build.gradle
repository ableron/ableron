plugins {
  id 'java'
  id 'org.springframework.boot' version '3.4.3'
}

group = 'io.github.ableron'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  implementation 'io.github.ableron:ableron:2.0.0-SNAPSHOT'
  implementation 'org.springframework.boot:spring-boot-starter-web:3.4.3'
}
