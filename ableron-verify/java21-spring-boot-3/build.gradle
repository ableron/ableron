plugins {
  id 'java'
  id 'org.springframework.boot' version '4.0.1'
}

group = 'io.github.ableron'

repositories {
  mavenCentral()
  mavenLocal()
}

dependencies {
  implementation 'io.github.ableron:ableron-spring-boot-starter:3.9.1-SNAPSHOT'
  implementation 'org.springframework.boot:spring-boot-starter-web:4.0.1'
}
